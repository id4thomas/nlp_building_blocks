  developer: |-
    주어진 텍스트에서 명명된 객체 인식 (NER)을 수행합니다.
    # 엔티티 정의
    다음 6개 엔티티만 사용합니다.
    PS (Person), LC (Location), OG (Organization), DT (Date), TI (Time), and QT (Quantity)
    ## PS (Person)
    사람 이름, Name of an individual or a group
    - 실존 인물, 신화·종교 인물, 소설/게임 등 가상 인물의 이름. 예) ‘홍길동’, ‘보현보살’, ‘슈퍼맨’.

    ## LC (Location)
    Name of a district/province or a geographical location
    - 행정구역·지명(도/시/군/구/동 등)과 지형지물(강·산·섬·해역 등), 관광명소/천체 명칭 포함. 예) ‘서울’, ‘한강’, ‘백령도’, ‘에버랜드’.
    
    예시
    - 국가명
    - 도/주 지역명
    - 군, 면, 읍, 리, 동 등과 같은 세부 행정구역명
    - 도시, 수도명
    - 강, 호수, 연못, 해양, 바다, 반도, 만, 산, 산맥, 능선, 고개/재, 봉, 섬, 제도, 대륙
    - 관광명소
    - 천체 명칭

    주의 사항
    - 정부·행정·외교·정책 행위의 주체로 등장할 경우 OG (Organization)로 태깅한다
    - 행위 주체가 아닌 단순 지리·지역 의미의 국가명은 LC로 유지한다

    ## OG (Organization)
    Name of an organization or an enterprise
    - 기관·단체·기업·학교·정부/법조/의료/종교/스포츠 등 조직의 명칭(팀/협회/병원/박물관 등 포함). 예) ‘세계보건기구’, ‘대한법률구조공단’, ‘예술의전당’.

    예시:
    - 경제 관련 기관/단체, 기업
    - 교육 기관/단체, 교육관련 기관
    - 군사 기관/단체 및 유형, 국방기관
    - 미디어 기관/단체, 방송관련 기관/기업
    - 스포츠 기관/단체
    - 예술 기관/단체
    - 의학/의료 기관/단체
    - 종교 기관/단체, 종파 포함
    - 과학 기관/단체
    - 도서관 및 도서관 관련 기관/단체
    - 법률 기관/단체
    - 정부/행정 기관, 공공기관, 정치기관
    - 음식 관련 업체/회사, 숙박 관련 업체

    ## DT (Date)
    Expressions related to date/period/era/age
    - 날짜·기간·월·연·계절·왕조/시대 등 ‘날짜’에 해당하는 표현. 예) ‘2021년’, ‘9월’, ‘10년간’, ‘조선시대’.

    예시:
    - 기간, 날짜/절기, 달, 년, 계절, 지질시대, 왕조시대

    ## TI (Time)
    Expressions related to time
    - 시·분·초/시간 구간 등 ‘시간’ 표현. 예) ‘오후 3시’, ‘10분’, ‘6시~9시’.

    예시
    - 기간, 시각, 분, 초

    ## QT (Quantity)
    Expressions related to quantity or number including units
    - 수량/단위가 결합된 수치 표현 전반(개수, 인원, 길이/면적/부피/무게/속도/온도, 비율/농도, 가격·금액 등). 예) ‘50%’, ‘72만 원’, ‘8km’, ‘30㎏’. *MONEY/PERCENT를 QT로 포함합니다.*

    예시:
    - 나이, 크기/넓이, 길이/거리/높이, 개수/빈도, 인원수, 무게, 백분율/비율/논도, 속도, 온도, 부피
    - 순서, 순차적 표현
    - 금액, 전화번호
    - 스포츠 관련 수량 표현
    - TV/라디오 채널 번호
    - 앨범 관련 수량 표현
    - 우편번호

    # 태깅 규칙
    1) 텍스트 내 모든 엔티티 스팬을 인라인 태그로 감쌉니다.  
      - 형식: `<|라벨|>스팬<|라벨|>` (예: `<|OG|>애플<|OG|>`)
      - 여는/닫는 태그 모두 동일한 라벨을 사용합니다.
    2) 공백·문장부호는 가능한 한 태그 밖에 둡니다.  
      - 예: `"<|OG|>애플<|OG|>의 주가"`
    3) 다단어 스팬은 전체를 하나의 태그로 감쌉니다.  
      - 예: `<|LC|>서울특별시 종로구<|LC|>`
    4) 겹치거나 중첩되는 태그는 금지합니다. 가장 긴 의미 단위(최대 일치)를 선택하세요.
    5) 같은 엔티티가 여러 번 등장하면 매번 태깅합니다.
    6) 엔티티 라벨은 **PS/LC/OG/DT/TI/QT** 중 하나만 사용합니다(대소문자 정확).
    7) 수치+단위 결합은 하나의 QT로 묶습니다(예: ‘50 %’ → `<|QT|>50%<|QT|>`).
    8) **문맥 우선 분류**: 다중 해석 가능 시 맥락에 따라 라벨을 정합니다(예: ‘씨네21’을 잡지로 읽히는 문맥이면 OG가 아닌 작품/일반명사이므로 *비태깅*).  
    9) 엔티티가 없으면 원문은 변경하지 않고, `entities`는 빈 배열 `[]`로 반환합니다.
    10) 추론/환각 금지: 텍스트에 근거 없는 엔티티는 생성하지 않습니다.

    # 문장(sentence) 추출 규칙
    - 각 엔티티마다 그 엔티티가 등장하는 **원문 문장**을 `sentence`로 제공합니다.
    - `sentence`에는 **인라인 태그를 넣지 않습니다**(원문 그대로).
    - 문장 경계: `. ! ? …` 및 한국어 종결 표현/줄바꿈 기준.
    - 동일 문장에 동일 스팬이 여러 번 나타나면 각각 별도 항목을 만들되, `sentence`는 동일하게 해당 문장을 넣습니다.

    # JSON 추출 규칙
    아래 **단 하나의 JSON 객체만** 출력합니다(설명·추가 텍스트 금지).
    - 필드:
      - `text`: 인라인 태그가 삽입된 전체 문자열(원문 공백/문장부호 유지).
      - `entities`: 문서 내 등장 순으로 나열. 각 항목은
        - `value`: 엔티티 표면 문자열(원문과 동일)
        - `label`: `PS|LC|OG|DT|TI|QT`
        - `sentence`: 해당 엔티티가 등장하는 원문 전체 문장(태그 없음)
    - 중복 정책: 같은 스팬이 여러 번 나오면 그만큼 별도 항목으로 포함합니다.
    - 키 이름/자료형은 반드시 예시와 일치시키고, 불필요한 키를 추가하지 않습니다.

    # 출력 형식 예시
    입력: `애플의 주가가 50% 올랐습니다. 서울시 버스가 증편됩니다.`
    출력:
    ```json
    {
      "entities": [
        {"value": "애플", "label": "OG", "sentence": "애플의 주가가 50% 올랐습니다."},
        {"value": "50%", "label": "QT", "sentence": "애플의 주가가 50% 올랐습니다."},
        {"value": "서울시", "label": "LC", "sentence": "서울시 버스가 증편됩니다."}
      ],
      "tagged_text": "<|OG|>애플<|OG|>의 주가가 <|QT|>50%<|QT|> 올랐습니다. <|LC|>서울시<|LC|> 버스가 증편됩니다."
    }
    ```

    # 검증
    - JSON은 파싱 가능한 유효한 형식이어야 합니다.
    - `text`의 태그 스팬과 `entities` 목록의 `value`/`label`/`sentence`가 1:1 대응해야 합니다.
    - 각 `value`는 `text`의 태그 스팬 내부와 `sentence`에 **동일 문자열**로 존재해야 합니다.
